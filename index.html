<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHISULAL SURANA DENTAL HOSPITAL - Secure Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<!-- LOGIN SECTION -->
<div class="container" id="loginContainer">
    <h2>Secure Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required>

    <button onclick="checkLogin()">Login</button>
    <p id="loginError" style="color: red; display:none;">Invalid credentials</p>
</div>

<!-- PATIENT FORM SECTION (Hidden until login) -->
<div class="container" id="formContainer" style="display:none;">
    <h2>GHISULAL SURANA DENTAL HOSPITAL</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyeZ44NeRpkBRxB_8moTWMhvrYiPoIfZxi3Np2VIKdEAqsn338ha73m_zQ4NncGJ86-/exec">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="treatmentType">Type of Dental Treatment</label>
        <select id="treatmentType" name="treatmentType" required>
            <option value="">Select Treatment</option>
            <option value="Root Canal">Root Canal</option>
            <option value="Filling">Filling</option>
            <option value="Extraction">Extraction</option>
            <option value="Scaling">Scaling</option>
            <option value="Braces">Braces</option>
        </select>

        <label for="amountCollected">Amount Collected (â‚¹)</label>
        <input type="number" id="amountCollected" name="amountCollected" required>

        <label for="treatmentDate">Date of Treatment</label>
        <input type="date" id="treatmentDate" name="treatmentDate" required>

        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Simple demo login (client-side only, NOT secure)
    const validUser = "admin";
    const validPass = "hospital123"; // Change this for demo

    function checkLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === validUser && password === validPass) {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
        } else {
            document.getElementById("loginError").style.display = "block";
        }
    }
</script>

</body>
</html>
